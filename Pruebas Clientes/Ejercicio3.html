<!-- 3.- En base al siguiente codigo, realizar programa que muestra en pantalla un saludo al
nombre de dos personas introducido por teclado. -->
<!DOCTYPE html>
<html><head>
<meta content="text/html; charset=utf-8">
<script>
function Saludo(persona1,persona2){

document.write("Hola" + " " + persona1 + " y " + persona2);

}
</script>
</head>
<body>
<h1>Funcion con dos parametros</h1><p>Saluda a dos personas.</p></br><p id="salida">Aqui el resultado</p>
<script>
Saludo("Ana","Pedro");
</script>
</body>
</html>
